<!-- https://ionicacademy.com/ionic-4-image-gallery-zoom/ -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Image Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="sliderOpts">
    <ion-slide *ngFor="let img of [1, 3, 1, 3, 1, 3, 1, 3, 1, 3]">
      <img src="assets/img/{{ img }}.png" tappable (click)="openPreview(img)" />
    </ion-slide>
  </ion-slides>
</ion-content>
